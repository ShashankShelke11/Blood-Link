<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Dashboard - Blood Link</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <h2>Hospital Dashboard</h2>

        <div class="section">
            <h3>Blood Inventory</h3>
            <table id="inventory-table">
                <thead>
                    <tr>
                        <th>Blood Type</th>
                        <th>Quantity</th>
                        <th>Last Donated</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Inventory rows will be populated here -->
                </tbody>
            </table>
        </div>

        <div class="section">
            <h3>Blood Donation History</h3>
            <table id="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Recipient</th>
                        <th>Blood Type</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- History rows will be populated here -->
                </tbody>
            </table>
        </div>

        <div class="section">
            <h3>Search Nearby Blood Banks</h3>
            <label for="blood-type">Select Blood Type</label>
            <select id="blood-type">
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="O+">O+</option>
                <option value="AB+">AB+</option>
            </select>
            <button id="search-blood">Search</button>
            
            <!-- Display table of blood banks -->
            <table id="blood-bank-table" style="display:none;">
                <thead>
                    <tr>
                        <th>Blood Bank Name</th>
                        <th>Blood Type</th>
                        <th>Quantity</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Blood banks matching selected type will appear here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="hospital_dashboard.js"></script>
</body>
</html>
